std = $MODEL_TECH/../std
work = ./work
sparc_lib = ./work
mms = ./work
iurt_lib = ./work
fpurt_lib = ./work
meclibrary = ./work
factlib = ./work
memory = ./work

[vsim]
source_window_pos = 1 494 657 305
df_window_pos = 278 324 702 606
variable_window_pos = 281 30 380 566
wave_window_pos = 0 325 836 902
; Default run length
RunLength = 100

; Iterations that can be run without advancing simulation time
IterationLimit = 5000

; Simulator resolution
Resolution = ns

; Stop the simulator after an assertion message
; 0 = Note  1 = Warning  2 = Error  3 = Failure  4 = Fatal
BreakOnAssertion = 3

; List Translation
; Map an enumerated value to 0, 1, or Z.  Default is 'X';
List0 = '0' FALSE 'L'
List1 = '1' TRUE 'H'
ListZ = 'Z'

; Force Translation
; Map 1s and 0s to the enumerated value
Force0 = '0' FALSE
Force1 = '1' TRUE

; Default radix for all windows and commands...
; 0 = symbolic, 2 = binary, 8 = octal, 10 = decimal, 16 = hex
DefaultRadix = 0

; This controls the number of characters of a signal name
; shown in the waveform window. The default value or a
; value of zero tells VSIM to display the full name.
; WaveSignalNameWidth = 10

; VSIM Startup command
; Startup = do startup.do

; Save the command window contents to this file
; TranscriptFile = transcript

; Disable assertion messages
; ignoreNote = 1
; ignoreWarning = 1
; ignoreError = 1
; ignoreFailure = 1

; If zero, open files when elaborated
; else open files on first read or write
; DelayFileOpen = 0

; window positions
main_window_pos = 1 1 528 264
structure_window_pos = 265 1 257 434
signal_window_pos = 265 258 272 327
process_window_pos = 699 1 257 198
list_window_pos = 673 529 622 224

